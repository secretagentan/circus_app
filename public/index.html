<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Circus Comes to Town</title>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
</head>
<body>
  <h1>🐘🎪🐘</h1>

  <button id="circus-btn">View</button>

  <div class="circuses">
  <!-- render circuses here -->
<!--   <ul>
    <li>Location: </li>
    <li>Starts On: </li>
    <li>Ends On: </li>
    <li>Tickets Avail: </li>
  </ul> -->

  </div>

  <script>
    var $circusBtn = $('#circus-btn');

    $circusBtn.on('click', function(evt) {
      $.get('/circus', function(res) {
        var html = "<ul>";
        console.log(res);
        res.forEach(function(circus) {
          html += "<li id='" + circus.id + "'>Location: " + circus.location + "</li>";
          console.log(circus.id)
          console.log(circus.location)
        })
        html += "</ul>"
        $('.circuses').append(html);
      })
    })







  </script>
  <!-- <script src="/main.js"></script> -->
</body>
</html>
